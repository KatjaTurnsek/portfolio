<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/portfolio/" />
    <script>
      (function () {
        const dest =
          '/portfolio/' +
          (location.pathname + location.search + location.hash)
            .replace(/^\/+/, '')
            .replace(/^portfolio\/?/, '');
        sessionStorage.setItem('gh_redirect', dest);
        location.replace('/portfolio/');
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
