<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <meta name="description" content="Coming">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="light-theme">

<!-- loader -->
<div class="loader hidden">
  <div class="spinner">
    <svg viewBox="0 0 100 10" preserveAspectRatio="none">
      <path class="wave" fill="none" stroke="var(--text-color)" />
    </svg>
  </div>
</div>

  <!-- Page content below -->

  <header>
    <div class="header-left">
      <img src="assets/images/logo-katjadev.webp" alt="Logo" class="logo">
    </div>
    <div class="header-controls">
      <button id="theme-toggle" class="theme-switcher" aria-label="Toggle Theme"></button>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  
  <!-- Fullscreen Menu Overlay -->
  <div class="fullscreen-menu" id="menu">
    <img src="assets/images/logo-katjadev.webp" alt="Menu Logo" class="menu-logo">
    <button class="menu-toggle opened" id="menuClose" aria-label="Close menu">
      <i class="fas fa-times"></i>
    </button>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  
    <main>

      <h1>Welcome</h1>
      <p>This is a one-page website with theme switching!</p>

      <section id="home">Home Section</section>
      <section id="work">Work Section</section>
      <section id="about">About Section</section>
      <section id="contact">Contact Section</section>
      
    </main>
    
    <footer>
      <div class="footer-left">
        <a href="https://www.linkedin.com/in/katja-turnsek-943a45328/" rel="noopener noreferrer" target="_blank">LinkedIn</a>
      </div>
      <div class="footer-right">
        <p>&copy; 2025</p>
      </div>
    </footer>    

    <script type="module" src="src/js/index.js"></script>

</body>
</html>
