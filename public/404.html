<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (function (l) {
        var segmentCount = 1;
        var parts = l.pathname.replace(/^\//, '').split('/');
        var base = parts.slice(0, segmentCount).join('/');
        var rest = parts.slice(segmentCount).join('/');
        var qs = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
        if (!/^\/portfolio\/?$/.test(l.pathname)) {
          l.replace('/' + base + '/?/' + rest + (qs ? '&' + qs : '') + l.hash);
        }
      })(window.location);
    </script>
  </body>
</html>
