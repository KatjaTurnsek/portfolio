<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KT SPA Redirect</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (function () {
        if (!/^\/portfolio\/?$/.test(location.pathname)) {
          var dest =
            '/portfolio/' +
            (location.pathname + location.search + location.hash)
              .replace(/^\/+/, '')
              .replace(/^portfolio\/?/, '');
          try {
            sessionStorage.setItem('gh_redirect', dest);
          } catch (e) {}
          location.replace('/portfolio/');
        }
      })();
    </script>
  </body>
</html>
