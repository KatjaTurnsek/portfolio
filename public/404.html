<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <script>
      (() => {
        const l = window.location;
        const BASE = '/portfolio/';
        if (/\.[^/]+$/.test(l.pathname)) return;
        if (l.pathname === BASE || l.pathname === BASE.slice(0, -1)) return;
        const target = `${BASE}?p=${encodeURIComponent(l.pathname + l.search + l.hash)}`;
        l.replace(target);
      })();
    </script>

    <h1>Redirecting…</h1>
  </body>
</html>
